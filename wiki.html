<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Search Clone</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Search Section -->
    <div class="wiki-container text-center">
        <img src="https://pngimg.com/uploads/wikipedia/wikipedia_PNG2.png" alt="Wikipedia" class="wiki-logo" />
        <h1 class="wiki-heading">Wikipedia</h1>
        <input type="search" id="searchInput" class="wiki-input" placeholder="Type and press Enter to search" />
    </div>

    <!-- Spinner -->
    <div id="spinner" class="d-none text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Results -->
    <div class="container">
        <div id="results" class="results-list"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
